<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjartey Dorh | BYO Intro</title>
    <link rel="stylesheet" href="./styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="./scripts/survey.js"></script>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.
        </h3>

        <form id="intro-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name here" required>
            <br>

            <label for="mascot">Name:</label>
            <input type="text" id="mascot" name="mascot" placeholder="Your mascot here" required>
            <br>

            <label for="image">Upload Image (PNG/JPG only)!:</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" required>
            <br>

            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" name="caption" placeholder="Add a caption for your image" required>
            <br>

            <label for="personal-background">Personal Background:</label>
            <textarea id="personal-background" name="personal-background" placeholder="Enter your personal background"
                required></textarea>
            <br>

            <label for="professional-background">Professional Background:</label>
            <textarea id="professional-background" name="professional-background"
                placeholder="Enter your professional background" required></textarea>
            <br>

            <label for="academic-background">Academic Background:</label>
            <textarea id="academic-background" name="academic-background" placeholder="Enter your academic background"
                required></textarea>
            <br>

            <label for="web-background">Background in Web Development:</label>
            <textarea id="web-background" name="web-background" placeholder="Enter your background in web development"
                required></textarea>
            <br>

            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" placeholder="e.g., Windows, macOS, Linux" required>
            <br>

            <label for="courses">Courses Currently Taking:</label>
            <div id="courses-section">
                <button type="button" id="add-course-btn">Add Course</button>
            </div>
            <br>

            <label for="funny-thing">Funny Thing:</label>
            <input type="text" id="funny-thing" name="funny-thing" placeholder="Write something funny" required>
            <br>

            <label for="anything-else">Anything Else:</label>
            <textarea id="anything-else" name="anything-else"
                placeholder="Add anything else you'd like to share"></textarea>
            <br>

            <input type="checkbox" id="agreement" name="agreement" required>
            I understand that what is on this page is not password protected, and I will not put anything here that I
            donâ€™t want publicly available.
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
</body>

</html>
