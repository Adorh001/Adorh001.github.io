<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Collection | Game Museum</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/collection.js" defer></script>
</head>

<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <!-- Game Archive Section -->
    <section class="game-archive">
      <h1>Explore and Play Our Games</h1>
      <p>Select a game from the list to play it directly on this page!</p>
      
      <!-- Game List -->
      <ul id="game-list">
        <li>
          <button data-game="megasxlr">Megas XLR: Megas vs the Universe</button>
        </li>
        <li>
          <button data-game="samurai-jack">Samurai Jack: Code of Samurai</button>
        </li>
        <li>
          <button data-game="bullet-time">Bullet Fighting Time</button>
        </li>
        <li>
          <button data-game="super-smash">Super Smash Flash 1</button>
        </li>
        <li>
          <button data-game="bloons-td">Bloons Tower Defense</button>
        </li>
      </ul>

      <!-- Game Container -->
      <section id="game-container">
        <p>Select a game from the list to load it here.</p>
      </section>
    </section>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
</body>
<script src="scripts/include.js"></script>
<script src="scripts/script.js"></script>
</html>
