<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Game Museum</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/contact.js" defer></script>
</head>

<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <!-- Contact Section -->
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>Have questions or suggestions? We'd love to hear from you!</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section">
      <form id="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Gamified Footer Message -->
    <section class="thank-you-section" id="thank-you-message" style="display: none;">
      <h2>Thank You!</h2>
      <p>Your message has been sent. Stay awesome!</p>
    </section>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
</body>
<script src="scripts/include.js"></script>
<script src="scripts/script.js"></script>
</html>
